<!DOCTYPE html>
<html lang="en">

<head>
    <title>Market</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" id="marketType"></span>
    </nav>
    <div class="container m-3">
        <form>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Time Structure</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mi-upItv">Upward Initial Interval</label>
                            <input type="number" step="any" class="form-control" id="mi-upItv" placeholder="default value?">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mi-dwnItv">Downward Initial Interval</label>
                            <input type="number" step="any" class="form-control" id="mi-dwnItv" placeholder="default value?">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mi-spUpdate">Setpoint Update (Min)</label>
                        <input type="number" step="any" class="form-control" id="mi-spUpdate" placeholder="default value?">
                    </div>  
                    <div class="form-group">
                        <label for="mi-twDelivery">Time Window in Delivery</label>
                        <input type="number" step="any" class="form-control" id="mi-twDelivery" placeholder="default value?">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Price</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mi-upMinPrice">Upward Min Price</label>
                            <input type="number" step="any" class="form-control" id="mi-upMinPrice" placeholder="default value?">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mi-upMaxPrice">Upward Max Price</label>
                            <input type="number" step="any" class="form-control" id="mi-upMaxPrice" placeholder="default value?">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mi-dwnMinPrice">Downward Min Price</label>
                            <input type="number" step="any" class="form-control" id="mi-dwnMinPrice" placeholder="default value?">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mi-dwnMaxPrice">Downward Max Price</label>
                            <input type="number" step="any" class="form-control" id="mi-dwnMaxPrice" placeholder="default value?">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Structure</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mi-planning">Planning Phase Length</label>
                            <input type="number" step="any" class="form-control" id="mi-planning" placeholder="default value?">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mi-schedule">Schedule Phase Length</label>
                            <input type="number" step="any" class="form-control" id="mi-schedule" placeholder="default value?">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mi-selection">Selection Phase Length</label>
                            <input type="number" step="any" class="form-control" id="mi-selection" placeholder="default value?">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mi-delivery">Delivery Phase Length</label>
                            <input type="number" step="any" class="form-control" id="mi-delivery" placeholder="default value?">
                        </div>
                    </div>
                </div>
            </div>    
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Penalty</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mi-upPenalty">Upward Penalty (per MW)</label>
                            <input type="number" step="any" class="form-control" id="mi-upPenalty" placeholder="default value?">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mi-dwnPenalty">Downward Penalty (per MW)</label>
                            <input type="number" step="any" class="form-control" id="mi-dwnPenalty" placeholder="default value?">
                        </div>
                    </div>
                </div>
            </div>                     
            <button type="submit" id="submitBtn" class="btn btn-primary">Save</button>
            <button id="cancelBtn" class="btn btn-primary">Cancel</button>
        </form>
    </div>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="market.js"></script>
</body>

</html>
