<!DOCTYPE html>
<html lang="en">

<head>
    <title>ESS</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../jquery.range.css">

    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" id="essType"></span>
    </nav>
    <div class="container m-3">
        <form id="essForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="numOfEss">Number of ESS in HESS</label>
                </div>
                <div class="form-group col-md-4">
                    <input type="number" step="any" class="form-control" name="ei-numOfEss">
                </div>

            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">General Configuration</h5>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="ei-selfDischareRatio">Self Discharge Ratio</label>
                            <input type="number" step="any" class="form-control" name="ei-selfDischareRatio">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-dimen">Dimension (MWh)</label>
                            <input type="number" step="any" class="form-control" name="ei-dimen">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-cost">Cost (Euro/kWj)</label>
                            <input type="number" step="any" class="form-control" name="ei-cost">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-cost">Other Cost (Euro)</label>
                            <input type="number" step="any" class="form-control" name="ei-othercost">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="ei-inEffi">Input Efficiency</label>
                            <input type="number" step="any" class="form-control" name="ei-inEffi">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="ei-outEffi">Output Efficiency</label>
                            <input type="number" step="any" class="form-control" name="ei-outEffi">
                        </div>

                    </div>
                </div>         
            </div>
            <div class="card mb-3">
                <div class="card-body" id="socinput">
                    <h5 class="card-title">Power Profile</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="ei-maxpin">Rated Power Input</label>
                        <input type="number" step="any" class="form-control" name="ei-maxpin">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ei-maxpout">Rated Power Output</label>
                        <input type="number" step="any" class="form-control" name="ei-maxpout">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="ei-minsoc">Min SOC for Max Output (%)</label>
                            <input type="number" step="any" class="form-control" name="ei-minsoc">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ei-maxsoc">Max SOC for Min input (%)</label>
                            <input type="number" step="any" class="form-control" name="ei-maxsoc">
                        </div>
                    </div>
                </div>
                <canvas id="socprofile"></canvas>                                  
            </div>
            <div class="card mb-3">
                <div class="card-body" id="dodInput">
                    <h5 class="card-title">DoD Profile</h5>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="ei-p1d">Point 1 DoD</label>
                            <input type="number" step="any" class="form-control" name="ei-p1d">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p1c">Point 1 Cycles</label>
                            <input type="number" step="any" class="form-control" name="ei-p1c">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p2d">Point 2 DoD</label>
                            <input type="number" step="any" class="form-control" name="ei-p2d">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p2c">Point 2 Cycles</label>
                            <input type="number" step="any" class="form-control" name="ei-p2c">
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="ei-p3d">Point 3 DoD</label>
                            <input type="number" step="any" class="form-control" name="ei-p3d">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p3c">Point 3 Cycles</label>
                            <input type="number" step="any" class="form-control" name="ei-p3c">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p4d">Point 4 DoD</label>
                            <input type="number" step="any" class="form-control" name="ei-p4d">
                        </div>                        
                        <div class="form-group col-md-3">
                            <label for="ei-p4c">Point 4 Cycles</label>
                            <input type="number" step="any" class="form-control" name="ei-p4c">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="ei-p5d">Point 5 DoD</label>
                            <input type="number" step="any" class="form-control" name="ei-p5d">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p5c">Point 5 Cycles</label>
                            <input type="number" step="any" class="form-control" name="ei-p5c">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p6d">Point 6 DoD</label>
                            <input type="number" step="any" class="form-control" name="ei-p6d">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="ei-p6c">Point 6 Cycles</label>
                            <input type="number" step="any" class="form-control" name="ei-p6c">
                        </div>
                    </div>
                    <canvas id="dodprofile"></canvas>                                  
                </div>
            </div> 
            <div class="card mb-3">
                <div class="card-body" id="SoCEstimation">
                    <h5 class="card-title">Threshold for SoH Estimation</h5>
                    <p class="form-group" id="info">Changing Threshold will change the result of SoC estimation and SoH interpolation.</p>
                    <div class="form-row" style="margin-top:10px">

                        <div class="form-group col-md-3">

                            <input type="number" step="0.1" min="0" max="1" id = "threshold" class="form-control" name="ei-threshold">
                        </div>
                    </div> 
                    <div class="form-row" style="margin-top:10px">
                        <div class="form-group" style="margin-top:10px"> 
                            <input type="hidden" class="single-slider" value="0.2" /> 

                        </div>

                    </div>  
                    <canvas id="thresholdestimation"></canvas>
                </div>
            </div>  
            <button type="submit" id="submitBtn" class="btn btn-primary">Save</button>
            <button id="cancelBtn" class="btn btn-primary">Cancel</button>
        </form>
    </div>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="../js/ess.js"></script>
    <script src="../jquery.range.js"></script>

    

</body>

</html>
