<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pareto Datapoint</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <div class="container m-3">    
        <div class="card mb-1">
            <div class="card-body">
                <h5 class="card-title">Datapoint Information</h5>
                <p class="mb-1" id="irr">IRR: 1</p>
                <p class="mb-1" id="prp">PRP: 1</p>
                <p class="mb-1" id="profit">Profit: 1</p>
                <p class="mb-1" id="num_ess">Number of ESS in HESS: 3</p>
                <p class="mb-1" id="ess1">ESS 1 Remaining Life: 1</p>
                <p class="mb-1" id="ess2">ESS 2 Remaining Life: 1</p>
                <p class="mb-1" id="ess3">ESS 3 Remaining Life: 1</p>
            </div>
        </div>
        <div id="datainfo"></div>            
    
        <button id="downloadBtn" class="btn btn-primary">Download</button>
        <button id="compareBtn" class="btn btn-primary">Add To Compare</button>
        <button id="cancelBtn" class="btn btn-primary">Cancel</button>
    </div>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/datapoint.js"></script>
</body>

</html>
